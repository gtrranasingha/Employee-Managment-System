<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Managment System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">

    <h1>Employee List</h1>
    <a th:href="@{/showNewEmployeeForm}"  class="btn btn-primary"><b>Add New Employee</b></a>
    <br>
    <br>
    <table class="table" align="center" border="1">
        <thead class="thead-dark">
        <tr>

            <th scope="col">Employee First Name</th>
            <th scope="col">Employee Last Name</th>
            <th scope="col">Employee Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${listEmployee}">
            <td scope="col" th:text="${employee.firstName}"></td>
            <td scope="col" th:text="${employee.lastName}"></td>
            <td scope="col" th:text="${employee.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"  class="btn btn-success">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}"  class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
